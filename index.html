<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Syntesis</title>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./script.js"></script>
</head>

<body>

    <div class="container">
        <div class="text-box">
            <textarea id="text-input" name="text-input" class="text-input" maxlength="230">Enjoy using speechSyntesis application. Type your text to speech...</textarea>
        </div>
        <div class="controlers-box">
            <div class="control-item speed">
                <label class="speed-label" for="speed-input">Speed</label>
                <input class="speed-input" type="number" id="speed-input" value="1" name="speed-input" min="1" max="10" />
            </div>
            <div class="control-item play"><img src="./icons/play.svg" alt="play icon"></div>
            <div class="control-item pause"><img src="./icons/pause.svg" alt="pause icon"></div>
            <div class="control-item stop"><img src="./icons/stop.svg" alt="stop icon"></div>
        </div>
    </div>

</body>

</html>
